<!--
  Requirement: Create a Responsive Admin Portal

  Simple static HTML structure.
  The actual functionality (saving data, fetching students, etc.)
  will be handled later by JavaScript / PHP.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag for character encoding (UTF-8). -->
    <meta charset="UTF-8">

    <!-- responsive viewport meta tag. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page title -->
    <title>Admin Portal</title>

    <!-- simple CSS (you can replace with your own file or framework later) -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e293b;
            color: #ffffff;
            padding: 1rem 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        main {
            max-width: 1000px;
            margin: 1.5rem auto;
            padding: 1rem;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        }

        section {
            margin-bottom: 2rem;
        }

        fieldset {
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            padding: 1rem 1.25rem 1.25rem;
            margin-top: 0.75rem;
        }

        legend {
            padding: 0 0.5rem;
            font-weight: 600;
        }

        label {
            display: block;
            margin-top: 0.75rem;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.25rem;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
            font-size: 0.95rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.55rem 1.1rem;
            border: none;
            border-radius: 4px;
            background: #2563eb;
            color: #ffffff;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        details {
            margin-top: 0.75rem;
            margin-bottom: 1rem;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
            font-size: 0.95rem;
        }

        thead {
            background: #e5e7eb;
        }

        th, td {
            padding: 0.55rem 0.6rem;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        td button {
            margin-right: 0.4rem;
        }

        /* small screens: horizontal scroll for table */
        .table-wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- header -->
    <header>
        <h1>Admin Portal</h1>
    </header>

    <!-- main content area -->
    <main>

        <!-- Section 1: Password Management -->
        <section>
            <h2>Change Your Password</h2>

            <!-- password form -->
            <form action="#" method="post">
                <fieldset>
                    <legend>Password Update</legend>

                    <label for="current-password">
                        Current Password
                    </label>
                    <input
                        type="password"
                        id="current-password"
                        name="current-password"
                        required
                    >

                    <label for="new-password">
                        New Password
                    </label>
                    <input
                        type="password"
                        id="new-password"
                        name="new-password"
                        minlength="8"
                        required
                    >

                    <label for="confirm-password">
                        Confirm New Password
                    </label>
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                    >

                    <button type="submit" id="change">
                        Update Password
                    </button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Student Management -->
        <section>
            <h2>Manage Students</h2>

            <!-- Subsection 2.1: Add New Student Form -->
            <details>
                <summary>Add New Student</summary>

                <form action="#" method="post">
                    <fieldset>
                        <legend>New Student Information</legend>

                        <label for="student-name">
                            Full Name
                        </label>
                        <input
                            type="text"
                            id="student-name"
                            name="student-name"
                            required
                        >

                        <label for="student-id">
                            Student ID
                        </label>
                        <input
                            type="text"
                            id="student-id"
                            name="student-id"
                            required
                        >

                        <label for="student-email">
                            Email
                        </label>
                        <input
                            type="email"
                            id="student-email"
                            name="student-email"
                            required
                        >

                        <label for="default-password">
                            Default Password
                        </label>
                        <input
                            type="text"
                            id="default-password"
                            name="default-password"
                            value="password123"
                        >

                        <button type="submit" id="add">
                            Add Student
                        </button>
                    </fieldset>
                </form>
            </details>

            <!-- Subsection 2.2: Student List -->
            <h3>Registered Students</h3>

            <div class="table-wrapper">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example student row 1 -->
                        <tr>
                            <td>John Doe</td>
                            <td>20230001</td>
                            <td>john.doe@example.com</td>
                            <td>
                                <button type="button">Edit</button>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <!-- Example student row 2 -->
                        <tr>
                            <td>Jane Smith</td>
                            <td>20230002</td>
                            <td>jane.smith@example.com</td>
                            <td>
                                <button type="button">Edit</button>
                                <button type="button">Delete</button>
                            </td>
                        </tr>

                        <!-- Example student row 3 -->
                        <tr>
                            <td>Ali Ahmed</td>
                            <td>20230003</td>
                            <td>ali.ahmed@example.com</td>
                            <td>
                                <button type="button">Edit</button>
                                <button type="button">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>

</body>
</html>
