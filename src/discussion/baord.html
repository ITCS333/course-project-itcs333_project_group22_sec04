<<!--
  Requirement: Create the General Discussion Board

  This page lists all topics and has a form to create a new one.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Discussion Board</title>

    <!-- CSS framework (PicoCSS مثال بسيط) -->
    <link rel="stylesheet"
          href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

    <!-- Simple custom styling -->
    <style>
        body {
            background: #f5f5f5;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
        }

        section {
            margin-bottom: 2rem;
        }

        article {
            background: #ffffff;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
            margin-bottom: 1rem;
        }

        article h3 {
            margin-bottom: 0.25rem;
        }

        article footer {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .topic-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="container">
        <h1>General Discussion Board</h1>
    </header>

    <!-- Main content -->
    <main class="container">

        <!-- Section 1: Create a New Topic -->
        <section>
            <h2>Start a New Topic</h2>

            <form id="new-topic-form" action="#" method="post">
                <fieldset>
                    <legend>New Topic Details</legend>

                    <label for="topic-subject">
                        Topic Subject
                    </label>
                    <input
                        type="text"
                        id="topic-subject"
                        name="topic-subject"
                        required
                    >

                    <label for="topic-message">
                        Message
                    </label>
                    <textarea
                        id="topic-message"
                        name="topic-message"
                        rows="6"
                        required
                    ></textarea>

                    <button
                        id="create-topic"
                        type="submit">
                        Create Topic
                    </button>
                </fieldset>
            </form>
        </section>

        <!-- Section 2: Existing Topics -->
        <section>
            <h2>All Topics</h2>

            <!-- Topics container -->
            <div id="topics-container">

                <!-- Example Topic 1 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">
                            Question about CSS Flexbox
                        </a>
                    </h3>
                    <footer>
                        Posted by: John Doe on 2025-01-10
                    </footer>

                    <div class="topic-actions">
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </div>
                </article>

                <!-- Example Topic 2 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">
                            How to connect PHP with MySQL?
                        </a>
                    </h3>
                    <footer>
                        Posted by: Sara Ahmed on 2025-01-12
                    </footer>

                    <div class="topic-actions">
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </div>
                </article>

                <!-- Example Topic 3 -->
                <article>
                    <h3>
                        <a href="topic-detail.html">
                            Clarification about Assignment 2
                        </a>
                    </h3>
                    <footer>
                        Posted by: Ali Hassan on 2025-01-15
                    </footer>

                    <div class="topic-actions">
                        <button type="button">Edit</button>
                        <button type="button">Delete</button>
                    </div>
                </article>

            </div>
            <!-- End topics container -->
        </section>

    </main>
    <!-- End of main -->
</body>
</html>
